<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>随手背日语 - Japanese Anytime</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- 左侧分类选择框 -->
    <div class="category-sidebar" id="categorySidebar">
        <!-- Logo区域（缩小状态） -->
        <div class="sidebar-logo-collapsed">
            <div class="logo-text-vertical">
                <span>随</span>
                <span>手</span>
                <span>背</span>
                <span>日</span>
                <span>语</span>
            </div>
        </div>

        <!-- 侧边栏内容 -->
        <div class="sidebar-content">
            <!-- Logo和Slogan（展开状态） -->
            <div class="sidebar-logo-expanded">
                <h1 class="sidebar-title">
                    <i class="fas fa-book"></i>
                    随手背日语
                </h1>
                <p class="sidebar-subtitle">Japanese Anytime - 随时随地学日语</p>
            </div>

            <!-- 选择分类 -->
            <div class="sidebar-section">
                <h3 class="section-title">选择分类</h3>
                <div class="mode-tabs">
                    <button class="mode-tab active" data-mode="category">
                        <i class="fas fa-tags"></i> <span class="tab-text">常用分类</span>
                    </button>
                    <button class="mode-tab" data-mode="nlevel">
                        <i class="fas fa-signal"></i> <span class="tab-text">N1-N5分级</span>
                    </button>
                    <button class="mode-tab" data-mode="book">
                        <i class="fas fa-book-open"></i> <span class="tab-text">按词书</span>
                    </button>
                </div>
                <div class="filter-options">
                    <!-- 常用分类模式 -->
                    <div class="filter-group active" id="filter-category">
                        <select id="category-select" class="filter-select">
                            <option value="">选择分类</option>
                        </select>
                    </div>
                    <!-- N级别模式 -->
                    <div class="filter-group" id="filter-nlevel">
                        <select id="nlevel-select" class="filter-select">
                            <option value="">选择级别</option>
                        </select>
                    </div>
                    <!-- 词书模式 -->
                    <div class="filter-group" id="filter-book">
                        <select id="book-select" class="filter-select">
                            <option value="">选择词书</option>
                        </select>
                    </div>
                </div>
            </div>

            <!-- 学习模式 -->
            <div class="sidebar-section">
                <h3 class="section-title">学习模式</h3>
                <div class="global-mode-switch">
                    <button class="mode-btn active" data-mode="sequential">
                        <i class="fas fa-list-ol"></i> 顺序
                    </button>
                    <button class="mode-btn" data-mode="random">
                        <i class="fas fa-random"></i> 随机
                    </button>
                </div>
            </div>

            <!-- 选择单词 -->
            <div class="sidebar-section word-selector-wrapper" id="wordSelectorWrapper">
                <h3 class="section-title">选择单词</h3>
                <div class="word-selector-section" id="wordSelectorSection">
                    <div class="word-search">
                        <input type="text" id="wordSearchInput" placeholder="搜索单词、日语、罗马音..." class="search-input">
                    </div>
                    <div class="word-dropdown">
                        <select id="wordSelect" class="word-select">
                            <option value="">选择起始单词</option>
                        </select>
                    </div>
                </div>
            </div>
        </div>

        <!-- 触发按钮 -->
        <button class="sidebar-trigger" id="sidebarTrigger">
            <i class="fas fa-bars" id="sidebarTriggerIcon"></i>
        </button>
    </div>

    <!-- 主内容区域 -->
    <div class="main-container">
        <!-- 单词卡片 -->
        <div class="word-card-section">
            <div class="word-card" id="wordCard">
                <div class="card-header">
                    <span class="card-number" id="cardNumber">1 / 1</span>
                    <div class="card-badges">
                        <span class="card-badge badge-nlevel" id="cardNLevel"></span>
                        <span class="card-badge badge-book" id="cardBook"></span>
                    </div>
                </div>
                <div class="card-content">
                    <div class="japanese-text-wrapper">
                        <div class="japanese-text" id="japaneseText">加载中...</div>
                        <button class="btn-audio" id="audioBtn" title="发音">
                            <i class="fas fa-volume-up"></i>
                        </button>
                    </div>
                    <div class="pronunciation-section">
                        <div class="pronunciation" id="pronunciation"></div>
                        <div class="hiragana" id="hiragana"></div>
                    </div>
                    <div class="meaning" id="meaning">加载中...</div>
                </div>
            </div>
            <!-- 控制按钮 -->
            <div class="controls">
                <button class="btn btn-prev" id="prevBtn">
                    <i class="fas fa-chevron-left"></i> 上一个
                </button>
                <button class="btn btn-next" id="nextBtn">
                    下一个 <i class="fas fa-chevron-right"></i>
                </button>
            </div>

            <!-- 拖拽条（顺序模式下显示） -->
            <div class="drag-bar" id="dragBar">
                <div class="drag-container" id="dragContainer">
                    <!-- 单词缩略图将通过JavaScript动态生成 -->
                </div>
                <div class="drag-indicator" id="dragIndicator"></div>
            </div>
        </div>

        <!-- 词义分析 -->
        <div class="detail-box" id="wordAnalysisBox">
            <h3 class="detail-box-title">
                <i class="fas fa-book-reader"></i> 词义分析
            </h3>
            <div class="detail-box-content" id="wordAnalysisContent"></div>
        </div>

        <!-- 例句 -->
        <div class="detail-box" id="examplesBox">
            <h3 class="detail-box-title">
                <i class="fas fa-quote-left"></i> 例句
            </h3>
            <div class="detail-box-content" id="examplesContent"></div>
        </div>

        <!-- 小故事 -->
        <div class="detail-box" id="storyBox">
            <h3 class="detail-box-title">
                <i class="fas fa-book-open"></i> 小故事
            </h3>
            <div class="detail-box-content" id="storyContent"></div>
        </div>

        <!-- 单词活用 -->
        <div class="detail-box" id="wordFormsBox">
            <h3 class="detail-box-title">
                <i class="fas fa-exchange-alt"></i> 单词活用
            </h3>
            <div class="detail-box-content" id="wordFormsContent"></div>
        </div>

        <!-- 构词分析 -->
        <div class="detail-box" id="affixBox">
            <h3 class="detail-box-title">
                <i class="fas fa-puzzle-piece"></i> 构词分析
            </h3>
            <div class="detail-box-content" id="affixContent"></div>
        </div>

        <!-- 文化背景 -->
        <div class="detail-box" id="culturalBox">
            <h3 class="detail-box-title">
                <i class="fas fa-landmark"></i> 文化背景
            </h3>
            <div class="detail-box-content" id="culturalContent"></div>
        </div>

        <!-- 记忆技巧 -->
        <div class="detail-box" id="memoryTipsBox">
            <h3 class="detail-box-title">
                <i class="fas fa-lightbulb"></i> 记忆技巧
            </h3>
            <div class="detail-box-content" id="memoryTipsContent"></div>
        </div>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
